unbind C-b
set -g prefix C-space
bind-key C-space send-prefix

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Vi mode
setw -g mode-keys vi

# Modern copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using arrow keys with the prefix
bind -r Up resize-pane -U
bind -r Down resize-pane -D
bind -r Left resize-pane -L
bind -r Right resize-pane -R

# Easy config reload
bind r source-file ./tmux.conf \; display "Configuration reloaded!"

# Status bar design
set -g status-style bg=default
set -g status-left-length 40
set -g status-right-length 60
set -g status-position top

# Pane border
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour243

# Modern status bar
set -g status-left "#[fg=colour4,bold] #S "
set -g status-right "#[fg=colour243]#H #[fg=colour4,bold]%H:%M "

# Window status
setw -g window-status-format "#[fg=colour243] #I #W "
setw -g window-status-current-format "#[fg=colour4,bold] #I #W "

# Set escape time to 0
set -sg escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'spywhere/tmux-named-snapshot'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'thepante/tmux-git-autofetch'

run '~/.tmux/plugins/tpm/tpm'
